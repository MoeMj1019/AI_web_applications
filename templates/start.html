<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebZone Search</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
        <style>
            :root {
                --background-url: url("{{ url_for("static", filename="images/bg_start.png") }}");
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </head>
    <body>
        <div class="search-container">
            <div class="search-box">
                <header class="seach-engine-name">
                    <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="WebZone" /> -->
                    <h1>WebZone</h1>
                </header>
                <form action="{{ url_for('search')}}" method="get">
                    <div class="search-bar">
                        <input
                            type="text"
                            name="q"
                            id="searchInput"
                            placeholder="What are you looking for?"
                            autofocus
                            oninput="showClearButton()"
                        />
                        <button
                            type="button"
                            id="clearButton"
                            onclick="clearSearch()"
                            class="clear-btn"
                            style="visibility: hidden"
                        >
                            &#x2715;
                        </button>
                    </div>
                    <!-- <input type="text" name="q" placeholder="What are you looking for?" autofocus /> -->
                    <input type="submit" value="Search" />
                </form>
            </div>
        </div>
        <div class="content">
            <!-- Your search results or other content here -->
            <div class="crawl-input">
                <label for="crawlInput">Make it your own corner on the vast web</label>
                <form action="{{ url_for('add_to_crawler')}}" method="post">
                    <input type="text" id="crawlInput" name="crawlInput" placeholder="Enter a URL or Topics" />
                    <input type="submit" value="Add to Queue" />
                    <!-- <button type="button" onclick="add_to_crawl()">Add to Queue</button> -->
                </form>
                <label for="crawlInput">the input will be considered for the next Crawler run</label>

                <!-- <input
                    type="text"
                    id="crawlInput"
                    name="crawlInput"
                    placeholder="URL/Topics to consider for next Crawler run"
                />
                <button type="button" onclick="add_to_crawl()">Add to Queue</button> -->
            </div>
        </div>
        <footer>
            <div class="footer-container">
                <div class="footer-links">
                    <a href="{{ url_for('start') }}">Home</a>
                    <a href="{{ url_for('search') }}">Search</a>
                    <a href="{{ url_for('about') }}">About</a>
                    <a href="{{ url_for('contact') }}">Contact</a>
                </div>
            </div>
        </footer>
    </body>
</html>
